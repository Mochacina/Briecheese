<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Briecheeze</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/icon48.png" alt="Briecheeze Icon" class="icon">
      <h1>Briecheeze</h1>
    </div>
    <p class="status-text">치지직 그리드/광고 보호</p>

      <span class="toggle-label-off">OFF</span>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label-on">ON</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
